.RS-TOP{
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 118vh;
  padding: 40px;
}
.RS-1{
  max-width: 800px;
  /* background: #111; */
  width: 800px;
  padding: 25px 40px 10px 40px;
  border-radius: 34px;
  border: aliceblue solid;
  box-shadow: 0px 0px 30px rgb(255 255 255 / 49%);
}
.RS-1 .text{
  text-align: center;
  font-size: 40px;
  margin-bottom: 60px;
  font-weight: 600;
  background: -webkit-linear-gradient(right, #56d8e4, #0a1dff, #56d8e4, #00ffa1);
  -webkit-background-clip: text;
  font-family: 'z', sans-serif;
  -webkit-text-fill-color: transparent;
  /* box-shadow: 0 0 5px #03e9f4, 0 0 25px #00000003, 0 0 50px #03e9f400; */
  -webkit-box-reflect: below 1px linear-gradient(transparent, #0005);
  transition: all 1s;
}
.RS-1 form{
  padding: 30px 0 0 0;
}
.RS-1 form .form-row{
  display: flex;
  margin: 32px 0;
  justify-content: center;
}
form .form-row .input-data{
  width: 100%;
  border: initial;
  height: 40px;
  font-family: 'f';
  color: aliceblue;
  margin: 0 20px;
  position: relative;
  /* background: #ff8a00; */
  position: relative;
  position: relative;
}
form .form-row .textarea{
  height: 70px;
}
.input-data input,
.textarea textarea{
  display: block;
  border-radius: 11px;
  width: 100%;
  border: #00ffc9 solid;
  height: 100%;
  background: transparent;
  color: #00e8df;
  font-family: 'f';
  /* border: none; */
  font-size: 19px;
  /* border-bottom: 2px solid rgba(0,0,0, 0.12); */
}
.input-data input:focus ~ label, .textarea textarea:focus ~ label,
.input-data input:valid ~ label, .textarea textarea:valid ~ label{
  transform: translateY(-30px);
  font-size: 14px;
  color: #ffffff;
  font-family: 'a';
}
.textarea textarea{
  resize: none;
  padding-top: 10px;
}
.input-data label{
  position: absolute;
  pointer-events: none;
  bottom: 10px;
  font-size: 17px;
  left: 9px;
  font-weight: 500;
  transition: all 0.3s ease;
}
.textarea label{
  width: 69%;
  bottom: 40px;
  left: 8px;
  /* background: #fff; */
}
.input-data .underline{
  /* position: absolute; */
  /* bottom: 0; */
  display: none;
  /* height: 2px; */
  /* width: 100%; */
}
.input-data .underline:before{
  position: absolute;
  content: "";
  height: 2px;
  width: 100%;
  background: #3498db;
  transform: scaleX(0);
  transform-origin: center;
  transition: transform 0.3s ease;
}
.input-data input:focus ~ .underline:before,
.input-data input:valid ~ .underline:before,
.textarea textarea:focus ~ .underline:before,
.textarea textarea:valid ~ .underline:before{
  transform: scale(1);
}
.submit-btn .input-data{
  overflow: hidden;
  height: 45px!important;
  width: 25%!important;
}
.submit-btn .input-data .inner{
  height: 100%;
  width: 300%;
  position: absolute;
  left: -100%;
  background: -webkit-linear-gradient(right, #56d8e4, #9f01ea, #56d8e4, #9f01ea);
  transition: all 0.4s;
}
.submit-btn .input-data:hover .inner{
  left: 0;
}
.submit-btn .input-data input{
  background: none;
  border: none;
  color: #fff;
  font-size: 17px;
  font-weight: 500;
  text-transform: uppercase;
  letter-spacing: 1px;
  cursor: pointer;
  position: relative;
  z-index: 2;
}
@media (max-width: 700px) {
  .RS-1 .text{
    font-size: 30px;
  }
  .RS-1 form{
    padding: 10px 0 0 0;
  }
  .RS-1 form .form-row{
    display: block;
  }
  form .form-row .input-data{
    margin: 35px 0!important;
  }
  .submit-btn .input-data{
    width: 40%!important;
  }
}

/*-----------------------------------*\
  #HEADER
\*-----------------------------------*/

header {
  position: absolute;
  top: -90px;
  left: 0;
  width: 100%;
  padding-block: 15px;
  /* box-shadow: 0 1px 3px hsla(0, 0%, 0%, 0.5); */
  /* background:  hsl(252, 80%, 16%); */
  transition: 0.25s ease-in-out;
  z-index: 4;
}

header.active-topnav {top: 0;/* background:  hsl(252, 80%, 16%); */}

header .container-topnav {
  display: flex;
  /* justify-content: space-between; */
  /* align-items: center; */
  justify-content: flex-end;
  margin-right: 12px;
}

.nav-toggle-btn {
  color: hsl(0deg 0% 100%);
  font-size: 35px;
  border-radius: 4px;
  background: linear-gradient(93.51deg, rgb(217 0 192 / 58%) 2.84%, #00ffc4ab 99.18%);
  /* -webkit-background-clip: text; */
  /* -webkit-text-fill-color: transparent; */
}

.nav-toggle-btn ion-icon { --ionicon-stroke-width: 40px; }

.navbar {
  position: fixed;
  bottom: -270px;
  left: 0;
  width: 100%;
  background:  hsl(252, 80%, 16%);
  border-radius: 8px 8px 0 0;
  padding: 30px 10px 10px;
  box-shadow: 0 -1px 10px hsla(0, 0%, 0%, 0.5);
  z-index: 2;
  visibility: hidden;
  transition: 0.15s ease-in;
}

.navbar.active-topnav {
  bottom: 0;
  visibility: visible;
  transition: 0.25s ease-out;
}

.navbar-list {
  padding-bottom: 5px;
  border-bottom: 1px solid hsla(0, 0%, 100%, 0.05);
  margin-bottom: 5px;
  font-family: 'k';
  list-style: none;
  text-decoration: none;
}

.navbar::before {
  content: "";
  position: absolute;
  top: 13px;
  left: 50%;
  transform: translateX(-50%);
  width: 50px;
  height: 4px;
  background: hsla(0, 0%, 100%, 0.05);
  border-radius: 5px;
}

.navbar-link {
  color: hsl(0, 0%, 100%);
  font-size: 15px;
  padding: 10px;
  border-radius: 4px;
}

.navbar-link:is(:hover, :focus) { background: hsla(0, 0%, 100%, 0.1); }

.navbar-actions {
  display: flex;
  justify-content: space-around;
  align-items: center;
}



.navbar-btn {
  color: hsl(0, 0%, 100%);
  font-size: 25px;
  padding: 5px;
  border-radius: 4px;
}

.navbar-btn:is(:hover, :focus),
.navbar-actions .btn:is(:hover, :focus) { background: hsla(0, 0%, 100%, 0.1); }

.overlay-topnav {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 1;
  transition: 0.25s ease-in-out;
}

.overlay-topnav.active-topnav {
  pointer-events: all;
  background: hsla(0, 0%, 0%, 0.7);
}
.navbar-item{
  padding: 7px;
}


/*-----------------------------------*\
  #RESPONSIVE
\*-----------------------------------*/

@media (min-width: 550px) {

  .container-topnav {
    /* max-width: 500px; */

/**
 * responsive for larger than 1024px
 */

@media (min-width: 1100px) {

  /**
   * REUSED STYLE
   */

  .container-topnav { max-width: 980px; }



  /**
   * HEADER
   */

  header { top: -120px; }

  .nav-toggle-btn { display: none; }

  .navbar {
    position: static;
    visibility: visible;
    box-shadow: none;
    padding: 0;
    background: none;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    /* background:  hsl(252, 80%, 16%); */
    gap: 30px;
  }

  .navbar-list {
    display: flex;
    justify-content: space-between;
    gap: 15px;
    border: none;
    margin-bottom: 0;
    padding-bottom: 0;
  }

  .navbar-link { position: relative; }

  .navbar-link::after {
    --scale: 0;

    content: "";
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%) scale(var(--scale));
    transform-origin: left;
    width: calc(100% - 20px);
    height: 2px;
    background: linear-gradient(to right,  hsl(178, 100%, 49%), hsl(221, 100%, 50%));
    transition: 0.25s ease-in-out;
  }
  .input-search::after {
    --scale: 0;

    content: "";
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%) scale(var(--scale));
    transform-origin: left;
    width: calc(100% - 20px);
    height: 2px;
    background: linear-gradient(to right,  hsl(178, 100%, 49%), hsl(221, 100%, 50%));
    transition: 0.25s ease-in-out;
  }
  .navbar-link:is(:hover, :focus) {
    background: linear-gradient(to right,  hsl(178, 100%, 49%), hsl(221, 100%, 50%));
    -webkit-text-fill-color: transparent;
    -webkit-background-clip: text;
    background-clip: text;
  }

  .navbar-link:is(:hover, :focus)::after { --scale: 1; }

  .navbar-actions { gap: 10px; }

  .navbar-actions .btn {
    background: hsl(221, 100%, 50%);
    padding: 15px 25px;
    transition: background 0.25s ease-in-out;
  }

  .navbar-actions .btn:is(:hover, :focus) { background: hsl(221, 100%, 40%); }

  .navbar::before,
  .overlay-topnav { display: none; }


}

          .b1,
          .b1::after {
              width: 293px;
              left: 7px;
              height: 81px;
              font-size: 30px;
              cursor: pointer;
              font-family: "Bebas Neue", cursive;
              background: linear-gradient(45deg, transparent 5%, #ff013c 5%);
              border: 0;
              text-decoration: none;
              color: #fff;
              letter-spacing: 3px;
              line-height: 88px;
              box-shadow: 6px 0px 0px #00e6f6;
              outline: transparent;
              position: relative;
          }
  
          .b1::after {
              --slice-0: inset(50% 50% 50% 50%);
              --slice-1: inset(80% -6px 0 0);
              --slice-2: inset(50% -6px 30% 0);
              --slice-3: inset(10% -6px 85% 0);
              --slice-4: inset(40% -6px 43% 0);
              --slice-5: inset(80% -6px 5% 0);
  
              content: "Home";
              display: block;
              position: absolute;
              top: 0;
              left: 0;
              right: 0;
              bottom: 0;
              background: linear-gradient(45deg,
                      transparent 3%,
                      #00e6f6 3%,
                      #00e6f6 5%,
                      #ff013c 5%);
              text-shadow: -3px -3px 0px #f8f005, 3px 3px 0px #00e6f6;
              clip-path: var(--slice-0);
          }
  
          .b1:hover::after {
              animation: 1s glitch;
              animation-timing-function: steps(2, end);
          }
  
          @keyframes glitch {
              0% {
                  clip-path: var(--slice-1);
                  transform: translate(-20px, -10px);
              }
  
              10% {
                  clip-path: var(--slice-3);
                  transform: translate(10px, 10px);
              }
  
              20% {
                  clip-path: var(--slice-1);
                  transform: translate(-10px, 10px);
